<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>pakku :: 弹幕处理结果</title>
        <style>
            fieldset {
                min-inline-size: inherit;
            }
            pre {
                font-family: Consolas, Courier, '微软雅黑', 'Microsoft Yahei', '宋体', monospace;
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>选项</legend>
            <p>
                阶段：
                <label>
                    <input type="radio" name="step" value="input">
                    合并前（input）
                </label>
                <label>
                    <input type="radio" name="step" value="deleted">
                    合并时被删除（deleted）
                </label>
                <label>
                    <input type="radio" name="step" value="output" checked>
                    合并后（output）
                </label>
            </p>
            <p>
                格式：
                <label>
                    <input type="radio" name="egress" value="xml" checked>
                    XML
                </label>
                <label>
                    <input type="radio" name="egress" value="debug">
                    Debug
                </label>
                <label>
                    <input type="radio" name="egress" value="debug_peers">
                    Debug +peers
                </label>
                &ensp;
                <button id="download">下载</button>
            </p>
        </fieldset>

        <fieldset>
            <legend>任务信息</legend>
            <pre id="ingress" style="white-space: pre-wrap">loading...</pre>
        </fieldset>

        <fieldset>
            <legend>弹幕</legend>
            <pre id="content" style="overflow-x: auto">loading...</pre>
        </fieldset>

        <script src="/generated/view_result.js"></script>
    </body>
</html>
